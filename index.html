<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS Link -->
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Fylo landing page with two column layout</title>
</head>
<body>

    <header>

        <nav>

            <div class="header-logo">

                <a href="#" class="header_logo_link">

                    <img src="./images/logo.svg" alt="Logo">

                </a>

            </div>

            <div class="header-nav">

                <ul class="header_navbar">

                    <li class="nav-link">

                        <a href="#" class="link">Features</a>

                    </li>

                    <li class="nav-link">

                        <a href="#" class="link">Team</a>

                    </li>

                    <li class="nav-link">

                        <a href="#" class="link">Sign In</a>

                    </li>

                </ul>

            </div>

        </nav>

        <main>

            <section class="left-header-section">

                <div class="header-content">

                    <div class="header-header">

                        <h1>All your files in one secure location, accessible anywhere.</h1>

                    </div>

                    <div class="header-p">

                        <p>Fylo stores your most important files in one secure location. Access them wherever you need, share and collaborate with friends, family, and co-worker.</p>

                    </div>

                    <form class="header-form">

                        <input type="email" placeholder="Enter your Email...">

                        <button>Get Started</button>

                        <span></span>

                    </form>

                </div>

            </section>

            <section class="right-header-section">

                <div class="header-hero">

                    <img src="./images/illustration-1.svg" alt="">

                </div>

            </section>

        </main>

    </header>
    
</body>
</html>
